on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
    
name: Test

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout 🛎️
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - run: docker build .