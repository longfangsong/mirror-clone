on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
    
name: Test

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
        with:
          key: mirror-clone-docker-cache-v0-{hash}
          restore-keys: |
            mirror-clone-docker-cache-v0-
      - run: docker build .